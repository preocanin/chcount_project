<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="
      >Chcount Project for counting 'I' in the entered text"
    />
    <title>Chcount Project</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- PAGE TITLE -->
      <div class="row">
        <div class="col s12 teal-text center-align">
          <h1>Chcount Project</h1>
        </div>
      </div>
      <!-- PAGE DESCRIPTION -->
      <div class="row">
        <div class="col s12 center-align">
          This is an example project for counting &lsquo;I&lsquo; in the
          provided text.
        </div>
      </div>
      <!-- TEXT INPUT -->
      <div class="row z-depth-2">
        <div class="col s12 input-field center-align">
          <textarea id="enteredtext" class="materialize-textarea"></textarea>
          <label for="enteredtext">Enter Text</label>
          <button
            id="btnsubmit"
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
      <!-- RESULT -->
      <div class="row">
        <div class="col s12 center-align"><h3 id="resulthdr"></h3></div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
